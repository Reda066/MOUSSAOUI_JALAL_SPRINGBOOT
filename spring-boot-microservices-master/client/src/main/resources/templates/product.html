<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/4.1.3/css/bootstrap.min.css} "/>
    <title>Title</title>
</head>
<body>
<nav class="navbar navbar-light bg-light">
    <a class="navbar-brand" href="/">Mini Coin Coin</a>
    <a href="/cart" class="navbar-right">
        <button type="button" class="btn btn-primary">Cart : <span th:text="${cartSize}"></span></button>
    </a>

</nav>
<div class="container">
    <div class="row mt-2" >

        <div class="col-4">
            <img th:src="${product.illustration}" width="100%"/>
        </div>
        <div class="col-8">
            <h1 th:text= "${product.name}"></h1>
            <p th:text="${product.description}"></p>
            <h5><span class="badge badge-secondary" th:text="${product.price + '$'}"></span></h5>
            <form th:action="@{|/product/add/${product.id}|}">
                Quantity : <input type="number" name="quantity" min="1" max="999" value="1"><br> <br>
                <button type="submit" class="btn btn-primary">Add to cart</button>
            </form>
        </div>
    </div>


</div>
<script type="text/javascript" src="webjars/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</body>
</html>
