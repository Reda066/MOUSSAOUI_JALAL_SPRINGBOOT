<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>

    <title>Microservice Client</title>
    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/4.1.3/css/bootstrap.min.css} "/>
</head>
<body>
<nav class="navbar navbar-light bg-light">
    <a class="navbar-brand" href="/">Mini Coin Coin</a>
    <a href="/cart" class="navbar-right">
        <button type="button" class="btn btn-primary">Cart : <span th:text="${cartSize}"></span></button>
    </a>

</nav>

<div class="container">

    <div th:if="${order != null}">
        <div class="alert alert-danger" role="alert" th:if="${order == 0}">
            The order did not pass
        </div>
        <div class="alert alert-success" role="alert" th:if="${order == 1}">
            The order has passed
        </div>
    </div>

    <div class="row">
        <div th:each="product : ${products}" class="card col-md-4 my-1">
            <a th:href="@{|/product/${product.id}|}" >
                <img th:src="${product.illustration}"  class="card-img-top" width="100%"/>
                <p th:text= "${product.name}"></p>
            </a>
        </div>
    </div>


</div>
<script type="text/javascript" src="webjars/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</body>
</html>
